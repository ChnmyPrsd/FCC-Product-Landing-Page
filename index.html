<!DOCTYPE html>
<html>
    <head>
        <title>Product Landing Page</title>

    </head>
    <body>
       <header id="header">
           <img id="header-img" src='/home/thor/free-code-camp-projects/prod-land-page/images/logo.jpeg' alt="logo" width=40px height=40px >
           <h1>Stark Industries</h1>
           <nav>
               <!-- Three clickable elements with class="nav-link"-->
               <!-- Clicking a nav-link button should navigate the corresponding section of that page-->
           </nav>
       </header>
       <div id="content">
           <!-- Embedded video with id="video"-->
           <form id="form"
                 action="https://www.freecodecamp.com/email-submit"
                >
               <input id="email" 
                      type="text"
                      name="Email"
                      placeholder="example@mail.com"
                      required
                    />
                <div id="button">
                    <button type="submit"
                            id="submit"
                        >Send
                    </button>
                </div>
           </form>
       </div>
    </body>
</html>
